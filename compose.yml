services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      APP_ENV: local
      APP_KEY: base64:MLbVNBZhPYfklY8ifOk4ndHYAqkJo9P1qDgVIY39CuQ=
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: password
    depends_on:
      - db
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - type: volume
        source: db-data 
        target: /var/lib/postgresql/data
volumes:
  db-data: